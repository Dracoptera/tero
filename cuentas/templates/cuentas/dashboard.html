{% extends 'cuentas/main.html' %}

{% block content %}
{% load static %}


<div class="container text-center">

  <header>
    <h1>Bienvenido</h1>
  </header>
</div>

<div class="container">


  <div class="card-deck m-4">
    <div class="card text-center">
      <img src="{% static "cuentas/sun.png" %}" class="card-img-top w-25 rounded mx-auto d-block m-2 alt=" Día">
      <div class="card-body">
        <h5 class="card-title">Mañana</h5>
        <div class="card-text">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Omeprazol
              <span class="badge badge-primary badge-pill">08:00</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Paracetamol (3)
              <span class="badge badge-primary badge-pill">15:00</span>
            </li>
          </ul>
        </div>
        <a href="/medicamentos/" class="btn btn-warning m-2 btn-lg">Agregar</a>
      </div>
    </div>
    <div class="card text-center">
      <img src="{% static "cuentas/moon.png" %}" class="card-img-top w-25 rounded mx-auto m-2 d-block alt=" Noche">
      <div class="card-body">
        <h5 class="card-title">Noche</h5>
        <div class="card-text">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Topiramato (2)
              <span class="badge badge-primary badge-pill">23:00</span>
            </li>

          </ul>
        </div>
        <a href="/medicamentos/" class="btn btn-dark m-2 btn-lg">Agregar</a>
      </div>
    </div>

  </div>

</div>


{% endblock %}
